<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <main>
    <div class="card">
      <figure class="card__img">
      </figure>
      <section class="card__info">
        <p class="card__text">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <article class="card__price--container">
          <div class="card__price">
            <h2 class="card__oferta">$149.99</h2>
            <p class="card__original">$169.99</p>
          </div>
          <button class="card__cart">
            <img src="images/icon-cart.svg" alt="icon-cart">
            Add to Cart
          </button>
        </article>
      </section>
    </div>
  </main>

</html>
